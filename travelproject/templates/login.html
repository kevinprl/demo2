<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body >
<div align="center" >
    <h2>Login</h2>
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="User Name"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit">
    </form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</div>
</body>
</html>
